            $(document).ready(inicio);
            function inicio() {
                //Selectores
                /*
                $("p") --> Por etiqueta
                $("#primero") --> Por id
                $(".importante") --> Por clase
                $("p[name=primero]") --> Selector de atributo
                */
                //Guardar una seleccion de una variable
                var parrafo = $("p");

                //EVENTOS
                /*
                Texto: html, text...
                Ratón: click, dobleclick
                Teclado: keyup, keydown
                Formularios: submit , change...
                Documento/window: load , resize, scroll...
                */
                $("p").mouseover(function(){

                    //solo afecta al seleccionado
                    $(this).css("color","red");
                    //afecta a todos
                    $("p").css("color","red");    

                })
                $("p").mouseout(function(){
                    $(this).css("color","black");s
                }) 
                $("p#primero").click(function(){
                    alert("Has clickado el primer parrafo")
                }) 
                $("p.importante").click(function(){
                    $(this).hide();
                })  
            }



    </script>


</head>
<body>
    <!-- <div id="hola"></div> -->
    <p id="primero">Parrafo 1</p>
    <p id="segundo">Parrafo 2</p>
    <p class="importante">Parrafo 3</p>
</body>
