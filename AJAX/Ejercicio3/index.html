<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Hasta que no se carga el codigo HTML no se ejecuta inicio
        window.addEventListener("load",inicio);

        function inicio() {
            //Cada vez que pulsemos una tecla hay que hacer la solicitud al servidor para la sugerencia
            document.getElementById("nombre").addEventListener("keyup",mostrarNombre);
        }
        function mostrarNombre(e) {
            var cadena = e.target.value;
            if(cadena.length == 0){//Si al levantar la tecla no hya nada (ej. borrar)
                document.getElementById("sugerencia").innerHTML ="";
                return;
            }else{
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status ==200){
                        document.getElementById("sugerencia").innerHTML= this.responseText
                    }
                }
            xhr.open("GET","arraynombres.php?nombre="+cadena,true)
            xhr.send();
            }

        }
    </script>
</head>
<body>
    <p><b>Escribe un nombre en el recuadro inferior</b></p>
    <form action="">
        Nombre:
        <input type="text" id="nombre">
    </form>
    <p>Sugerencia: <span id="sugerencia"></span></p>
</body>
</html>
