<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="texto">
        <h1>Coleccion de CDs</h1>
        <button id="cargarCatalogo">Cargar cátalogo</button>
    </div>
    <table id="demo">

    </table>

    <script>
        document.getElementById("cargarCatalogo").addEventListener("click", cargarCatalogo);
        function cargarCatalogo() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    cargarXML(this);
                }
            };
            xhr.open("GET","cd_catalog.xml",true);
            xhr.send();
        }
        function cargarXML(xml) {
            //Capturar la respuesta del servidor
            var docXML = xml.responseXML;
            var tabla = "<tr><th>Artista</th><th>Título</th></tr>";
            var discos = docXML.getElementsByTagName("CD");
            for(var i = 0; i < discos.length; i++){
                tabla+= "<tr><td>";
                tabla+= discos[i].getElementsByTagName("ARTIST")[0].textContent;
                tabla+= "</td><td>";
                tabla+= discos[i].getElementsByTagName("TITLE")[0].textContent;
                tabla+= "</td></tr>"
            }
            document.getElementById("demo").innerHTML=tabla;
        }
    </script>
</body>

</html>
