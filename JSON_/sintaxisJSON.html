<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">

    </div>
    <!-- JSON (Javascript Notation Object) 
    - Sintaxis para guardar e intercambiar objetos
    - Texto escrito en notación de objetos JavaScript
    - JSON es más corto que XML, más rapido de leer y escribir y puede usar arrays
    -->
    <script>
        /*SINTAXIS
        - Datos : "Nombre": "Valor" // siempre el nombre entre comillas
        - Valor : número , boolean, null sinc comillas; cadena con comillas;
        objets (llaves),array [corchetes]. No podemos enviar ni funciones, ni fechas ni undefined
        ej : var pepe = {"nombre":"pepe",
                        "nacimiento":"1985",
                        "pais": "Mexico"}*/
        //OBJETOS : Nombre del objeto y entre llaves por nombre valor
        var objeto1 = {
            "nombre": "pepe",
            "nacimiento": "1985",
            "pais": "Mexico"
        }

        //ACCESO: utilizamos la notación punto

        //alert(objeto1.nombre+" "+objeto1.nacimiento+" "+objeto1.pais);

        //Recorrer los nombres de un objeto
        for(var x in objeto1){
            document.getElementById("demo").innerHTML += x+" : "+objeto1[x]+"</br>";
        }
        
        //Objetos que contienen otros objetos

        var objeto2 = {
            "nombre":"pepe",
            "nacimiento":1985,
            "pais":"Mexico",
            "hijos":{
                "hijo1":"Maria",
                "hijo2":"Luis",
                "hijo3":"Ana"
            }
        }

        //Acceso a un objeto dentro de otro objeto
        var y = objeto2.hijos.hijo1; //objeto2.hijo["hijo1"]
        alert("Hijo 1 es "+y);

        //ARRAYS : nombre del array "y" entre corchetes los valores
        var hijos = {
            "hijos":["Maria","Luis","Ana"]
        }

        var objeto3 = {
            "nombre":"pepe",
            "nacimiento":1985,
            "pais":"Mexico",
            "hijos":["Maria","Luis","Ana"]
        }
        //Acceso

        var z = objeto3.hijos[1];
        alert("el hijo 2 es: "+z);

        //Recorrer los elementos del array
        var z1 ="";
        for(var i in objeto3.hijos){
            z1 += objeto3.hijos[i]+", ";
        }
        document.getElementById("demo").innerHTML += "Todos los hijos "+z1+"</br>"
        
        //Otra manera de recorrer el array
        var z2 = "";
        for( var i = 0; i<objeto3.hijos.length; i++){
            z2 += objeto3.hijos[i]+", ";
        }
        document.getElementById("demo").innerHTML += "Todos los hijos: "+z2+"</br>";

        //Si queremos borrar elementos de un objeto utilizaremos deletes
    
    </script>
</body>

</html>
